<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_26</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">

        <div class="buttons">
            <ul>
                <li data-filter="all">All</li>
                <li data-filter=".cow">cow</li>
                <li data-filter=".pic">pic</li>
                <li data-filter=".nature">nature</li>
            </ul>
        </div>
    </div>


    
    <div class="container">
        <div class="content">
 <!-- Cow Start -->
            <div class="mix item cow pic">
                <img src="images/cow1.jpg" alt="Cow1">
            </div>

             <div class="mix item cow">
                <img src="images/cow2.jpg" alt="Cow2">
            </div>

             <div class="mix item cow">
                <img src="images/cow3.jpg" alt="Cow3">
            </div>
            <div class="mix item cow pic">
                <img src="images/cow4.jpg" alt="Cow4">
            </div>

            <!-- Cow End -->
            <!-- Pic start -->
              <div class="mix item pic">
                <img src="images/pic1.jpg" alt="">
            </div>

              <div class="mix item pic">
                <img src="images/pic2.jpg" alt="">
            </div>


              <div class="mix item pic">
                <img src="images/pic3.jpg" alt="">
            </div>

            <div class="mix item pic">
                <img src="images/pic4.jpg" alt="">
            </div>


            <!-- Pic End  -->

            <!-- Natture Start -->
              <div class="mix item nature">
                <img src="images/natuure1 (1).jpg" alt="">
            </div>

             <div class="mix item nature">
                <img src="images/natuure2.jpg" alt="">
            </div>

             <div class="mix item nature">
                <img src="images/nature3.jpg" alt="">
            </div>

            <div class="mix item nature">
                <img src="images/nature4.jpg" alt="">
            </div>

            <!--Nature End -->
        </div>
    </div>



    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
